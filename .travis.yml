language: python
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: pypy3
      env: TOXENV=pypy
    - python: 3.7
      env: TOXENV=mypy
    - python: 3.7
      env: TOXENV=flake8
  allow_failures:
    - env: TOXENV=mypy

install:
  - pip install -r requirements-dev.txt

script: tox